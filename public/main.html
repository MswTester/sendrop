<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendrop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="deviceList"></div>
    <div id="overlay" style="display: none;">
        <div id="sendform" style="display: none;">
            <div class="container">
                <div class="buttons">
                    <button id="textSelection">Text</button>
                    <button id="fileSelection">File</button>
                </div>
                <div class="content">
                    <div id="onText">
                        <textarea name="" id="textInput" placeholder="Enter the messages"></textarea>
                    </div>
                    <div id="onFile" style="display: none;">
                        <label for="fileInput">Select a file</label>
                        <input type="file" id="fileInput">
                    </div>
                </div>
                <button id="sendButton">Send</button>
            </div>
        </div>
        <div id="messageform" style="display: none;">
            <div class="container">
                <div class="content">
                    <textarea id="formMessage"></textarea>
                    <button id="copyButton">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <div id="alerts"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
